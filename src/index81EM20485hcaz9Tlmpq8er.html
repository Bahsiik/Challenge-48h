<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 48H</title>
	<link rel="icon" href="../resources/ico.png"/>
    <link rel="stylesheet" href="../style/puzzle-theater.css">
    <link rel="stylesheet" href="../style/layout.css">
    <script defer src="../scripts/puzzle-theater.js"></script>
    <script src="https://kit.fontawesome.com/74fed0e2b5.js" crossorigin="anonymous"></script>
</head>
<body>
<h1>Aide Bingus à retrouver son pain :D</h1>
<p>Clique sur les blocs pour les déplacer !</p>
<div id="puzzle">
    <div class="puzzlePiece" data-clicked=false data-checked=false>
        <img src="../resources/blocSolo.png" alt="Bloc Solo" class="bloc blocSolo smallBlocSoloLeft">
        <img src="../resources/blocSolo.png" alt="Bloc Solo" class="bloc blocSolo smallBlocSoloRight">
    </div>
    <div class="puzzlePiece" data-clicked=false data-checked=false>
        <img src="../resources/blocSolo.png" alt="Bloc Solo" class="bloc blocSolo">
    </div>
    <div class="puzzlePiece" data-clicked=false data-checked=false>
        <img src="../resources/bunnyLeft.png" alt="Bunny Left" class="bloc bunnyLeft" id="bunny">
        <img src="../resources/blocSolo.png" alt="Bloc Solo" class="bloc blocSolo">
    </div>
    <div class="puzzlePiece" data-clicked=false data-checked=false>
        <img src="../resources/character.gif" alt="character" id="character">
        <img src="../resources/blocSolo.png" alt="Bloc Solo" class="bloc blocSolo">
    </div>
    <div class="puzzlePiece unmovablePiece" data-clicked=false data-checked=false>
        <i class="fa-solid fa-lock"></i>
        <img src="../resources/blocTree.png" alt="Bloc Tree" class="bloc blocTree" id="tree">
        <img src="../resources/blocSolo.png" alt="Bloc Solo" class="bloc blocSolo">
    </div>
    <div class="puzzlePiece unmovablePiece" data-clicked=false data-checked=false>
        <i class="fa-solid fa-lock"></i>
        <img src="../resources/bread.png" alt="Bread" class="bloc bread" id="bread" data-huh="c\'est pom la solution">
        <img src="../resources/blocSolo.png" alt="Bloc Solo" class="bloc blocSolo">
    </div>
</div>

</body>
</html>
